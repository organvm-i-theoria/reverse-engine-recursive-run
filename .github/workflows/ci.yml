name: Minimal CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  validate:
    name: Repository Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Verify README exists
        run: |
          if [ -f "README.md" ]; then
            echo "README.md found"
          else
            echo "::warning::No README.md found"
          fi

      - name: Verify LICENSE exists
        run: |
          if [ -f "LICENSE" ]; then
            echo "LICENSE found"
          else
            echo "::warning::No LICENSE found"
          fi

      - name: Repository structure
        run: |
          echo "## Repository Contents"
          ls -la
          echo ""
          echo "## Directory Tree (depth 2)"
          find . -maxdepth 2 -not -path "./.git/*" -not -path "./.git" | sort

